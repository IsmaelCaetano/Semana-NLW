  HyperText - Hiper texto

  language
 regras de escritas

<!DOCTYPE html>
<!--tag de identificação-->

<html>
  <!--Tag raiz 1ª tag(pai ou nós)-->
  <head>
    <!--tag filha ou nó filha-->
    <title>Ismael Caetano - DoWhile2022</title>
    <!--tag que da nome a pagina no navegador-->
    <style>
      /*tag para o ccs dentro do html */
      /* CSS Cascating StyleSheet*/
      html,
      body {
        height: 100%; /* Altura*/
      }
      body {
        display: grid; /*Visualização dos elementos*/
        place-items: center; /*centralização dos itens*/
      }

      h1 {
        font-size: 1.5rem; /*Tamanho da fonte*/
      }

      a {
        color: lightgray; /*cor do texto/tag*/
        text-decoration: none; /*tira a decoração do texto/link*/
      }
    </style>
  </head>
  <body>
    <!--tag filha ou nó filha-->
    <h1>Ismael Caetano</h1>
    <!--para inserir um texto bem destacado"titulo"-->
    <a href="https://www.instagram.com/isma_caetano/">@isma_caetano</a
    ><!--para inserir um link-->
  </body>
</html>
