<!--
  HTLM
  HyperText - Hiper texto
  é um texto com links

  Markup - marcação
  tags
  language
 regras de escritas
-->
<!DOCTYPE html>
<!--tag de identificação-->

<html>
  <!--Tag raiz 1ª tag(pai ou nós)-->
  <head>
    <!--tag filha ou nó filha-->
    <title>Ismael Caetano - DoWhile2022</title>
    <!--tag que da nome a pagina no navegador-->
    <link rel="stylesheet" href="style.css" />
    <!--tag para linkar/chamar o doc style-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--link da conecção-->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--link de configuração do css da fonte-->
  </head>
  <body>
    <!--tag filha ou nó filha-->
    <main>
      <div class="container">
        <div class="avatar">
          <samp>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </samp>
          <img src="images/foto ismael.jfif" alt="Foto Pessoal" />
        </div>

        <h1>Ismael Caetano</h1>
        <!--para inserir um texto bem destacado"titulo"-->
        <!--para inserir um link-->
        <a href="https://github.com/IsmaelCaetano" target="_blank">
          <img src="images/github 2.svg" alt="Logo do github na cor cinza" />
          IsmaelCaetano
        </a>
        <p>An instructor focused on helping pople start programming for web</p>

        <ul>
          <li>
            <a
              href="https://www.youtube.com/channel/UCwhFlSUsgjDsI2Xg5kV-KPQ"
              target="_blank"
            >
              <!--target="_blank" abre o link em outra aba-->
              <img src="images/youtube.svg" alt="Logo do youtube" />
            </a>
          </li>
          <li>
            <a
              href="https://pt-br.facebook.com/ismael.correacaetano"
              target="_blank"
            >
              <img src="images/face.svg" alt="Logo do facebook" />
            </a>
          </li>
          <li>
            <a
              href="https://mobile.twitter.com/ismaelcorreaca2"
              target="_blank"
            >
              <img src="images/tw.svg" alt="Logo do twitter" />
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/isma_caetano/" target="_blank">
              <img src="images/insta.svg" alt="Logo do instagram" />
            </a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
